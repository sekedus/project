<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="icon" type="image/svg+xml" href="./icon.svg">
<title>Editor</title>

<style type="text/css">
*,*:before,*:after{outline:0;-webkit-box-sizing:border-box;box-sizing:border-box;}
body{padding:15px;margin:0;background:#252526;color:#afafaf;font:14px Arial;}
a{color:#afafaf;text-decoration:none;}
.flex{display:-webkit-flex;display:flex;}
.f_grow{-webkit-flex-grow:1;flex-grow:1;}
.f_middle{-webkit-align-items:center;align-items:center;-webkit-align-content:center;align-content:center;}
.menu{margin-bottom:15px;}
.menu .syntax .btn{color:#afafaf;padding:4px 8px;margin:4px;font-weight:bold;cursor:pointer;border:1px solid #757575;}
.menu .syntax input[type="radio"]:checked+label{color:#72a24d;border-color:#72a24d;}
#editor{width:100%;height:calc(100vh - 86px);background:#141414;border:1px solid #333;}
.menu input[type="radio"]{display:none;}
</style>
</head>
<body>

<div class="content">
<div class="menu flex f_middle">
<div class="syntax flex"><input type="radio" id="text" name="sort" value="plaintext" checked><label class="btn" for="text">Text</label><input type="radio" id="html" name="sort" value="html"><label class="btn" for="html">HTML</label><input type="radio" id="css" name="sort" value="css"><label class="btn" for="css">CSS</label><input type="radio" id="js" name="sort" value="javascript"><label class="btn" for="js">JavaScript</label><input type="radio" id="json" name="sort" value="json"><label class="btn" for="json">JSON</label><input type="radio" id="xml" name="sort" value="xml"><label class="btn" for="xml">XML</label></div>
<span class="f_grow"></span>
<div class="source"><a href="https://github.com/microsoft/monaco-editor" target="_blank">Source (Monaco Editor 0.26.1)</a></div>
</div>
<div id="editor"></div>
</div>

<script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } };</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.js"></script>
<script type="text/javascript">

require(["vs/editor/editor.main"], function() {
  var editor_html = document.querySelector('#editor');
  var editor_lang = document.querySelectorAll('.syntax input');
  
  monaco.editor.defineTheme('twilight', editor_theme);
  //monaco.editor.setTheme('twilight');
  
  var editor_code = monaco.editor.create(editor_html, {
    language: 'plaintext',
    theme: 'twilight',
    tabSize: 2,
    fontSize: 13,
    wordWrap: 'on',
    contextmenu: false,
    scrollBeyondLastLine: false,
    automaticLayout: true,
    minimap: { enabled: false }
  });
  
  editor_lang.forEach(function(item) {
    item.addEventListener('click', function() {
      var name = this.value;
      monaco.editor.setModelLanguage(editor_code.getModel(), name);
    });
  });
});

</html>
