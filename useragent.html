<html>
  <head>
    <title>User Agent</title>
    <style>
      body{margin:0;padding:15px 20px;color:#f5f5f5;}
      body.default{color:initial;}
      body.pingdom{background:#fdf45b;color:initial;}
      body.lighthouse{background:#4285f4;}
      body.gtmetrix{background:#21759b;}
      body.webpagetest{background:#121D35}
      .ua_title{padding:10px 15px;color:#f5f5f5;}
    </style>
  </head>
  <body class="default">
    <div class="ua_title" style="background:#fdf45b;color:initial;">Pingdom</div>
    <div class="ua_title" style="background:#4285f4;">Lighthouse</div>
    <div class="ua_title" style="background:#21759b;">GTmetrix</div>
    <div class="ua_title" style="background:#121D35;">PTST (WebPageTest)</div>
    <script>
      document.write('<div style="font-size:60px;font-weight:bold;">'+ navigator.userAgent +'</div>');
      /* {website-speed-test} */
      var user_agent = navigator.userAgent;
      if (user_agent.search(/Pingdom/ig) != -1) {
        document.body.style.cssText = 'background:#fdf45b';
        document.body.className = 'pingdom';
      }
      if (user_agent.search(/Lighthouse/ig) != -1) {
        document.body.style.cssText = 'background:#4285f4';
        document.body.className = 'lighthouse';
      }
      if (user_agent.search(/GTmetrix/ig) != -1) {
        document.body.style.cssText = 'background:#21759b';
        document.body.className = 'gtmetrix';
      }
      if (user_agent.search(/PTST\//ig) != -1) {
        document.body.style.cssText = 'background:#121D35';
        document.body.className = 'webpagetest';
      }
    </script>
  </body>
</html>
