<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User Agent</title>
    <style>
      body{margin:0;padding:15px 20px;color:#f5f5f5;font-size:16px;text-align:center;}
      body.default{color:initial;}
      body.pingdom{background:#fdf45b;color:initial;}
      body.lighthouse{background:#4285f4;}
      body.gtmetrix{background:#21759b;}
      body.webpagetest{background:#121D35;}
      body.dmbrowser{background:#4caf50;}
      body.dareboost{background:#12a6c6;}
      body.phantomas{background:#ffa319;}
      .ua_title{padding:10px 15px;color:#f5f5f5;display:inline-block;margin:10px;}
      .user_agent{font-weight:bold;margin-top:50px;}
      .user_agent.big{font-size:80px;}
    </style>
  </head>
  <body class="default">
    <div class="ua_title" style="background:#fdf45b;color:initial;">Pingdom</div>
    <div class="ua_title" style="background:#4285f4;">Lighthouse</div>
    <div class="ua_title" style="background:#21759b;">GTmetrix</div>
    <div class="ua_title" style="background:#121D35;">PTST (WebPageTest)</div>
    <div class="ua_title" style="background:#12a6c6;">DareBoost</div>
    <div class="ua_title" style="background:#4caf50;">DMBrowser (Dotcom Monitor)</div>
    <div class="ua_title" style="background:#ffa319;color:#212240;">Phantomas</div>
    <div class="user_agent"></div>
    <div class="user_agent big"></div>
    <script>
      /* {website-speed-test} */
      var ua_name = '';
      var user_agent = navigator.userAgent;
      if (user_agent.search(/Pingdom/i) != -1) {
        document.body.style.cssText = 'background:#fdf45b';
        document.body.className = 'pingdom';
        ua_name = 'Pingdom';
      }
      if (user_agent.search(/Lighthouse/i) != -1) {
        document.body.style.cssText = 'background:#4285f4';
        document.body.className = 'lighthouse';
        ua_name = 'Lighthouse';
      }
      if (user_agent.search(/GTmetrix/i) != -1) {
        document.body.style.cssText = 'background:#21759b';
        document.body.className = 'gtmetrix';
        ua_name = 'GTmetrix';
      }
      if (user_agent.search(/PTST\//i) != -1) {
        document.body.style.cssText = 'background:#121D35';
        document.body.className = 'webpagetest';
        ua_name = 'PTST';
      }
      if (user_agent.search(/DMBrowser/i) != -1) {
        document.body.style.cssText = 'background:#4caf50';
        document.body.className = 'dmbrowser';
        ua_name = 'DMBrowser';
      }
      if (user_agent.search(/DareBoost/i) != -1) {
        document.body.style.cssText = 'background:#12a6c6';
        document.body.className = 'dareboost';
        ua_name = 'DareBoost';
      }
      if (user_agent.search(/Phantomas/i) != -1) {
        document.body.style.cssText = 'background:#ffa319';
        document.body.className = 'phantomas';
        ua_name = 'Phantomas';
      }
      var ua_mark = user_agent.replace(new RegExp('('+ ua_name +')', 'i'), '<mark>$1</mark>');
      document.querySelector('.user_agent').innerHTML = ua_mark;
      document.querySelector('.user_agent.big').innerHTML = ua_mark;
      if (window.location.search.indexOf('data=') == -1) window.location.href = window.location.href +'?data='+ encodeURIComponent(user_agent);
    </script>
  </body>
</html>
